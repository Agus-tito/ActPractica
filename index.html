<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pulgada a Centimetros</title>
</head>

<body class="bg-opacity-75 bg-black"> 
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3 m-3 d-flex justify-content-center px-4" style="max-height: 500px; max-width: 400px;">
            <h1>Pulgadas a  <span class="text-primary">Centímetros</span>.</h1>
            <div class="mb-3">
              <label class="form-label">Pulgadas a convertir</label>
              <input type="text" id="cantidad" class="form-control" placeholder="Ingrese pulgadas" aria-describedby="helpId">
            </div>
            <div>
                <button type="submit" onclick="convertir()" class="mb-3 btn btn-primary">Convertir</button>
                <div id="salida"></div>
            </div>
            <ul id="historial" class="list-group" style="width: 100%;
            max-height: 150px;
            overflow-y: auto;"></ul>
        </div>
</body>
</div>

</html>
<script>
    const pulgada = document.getElementById("cantidad")
    const sal = document.getElementById("salida")
    const historial = document.getElementById("historial")

    function convertir() {
        const input = pulgada.value.trim();
        if (input === "" || isNaN(input)) {
            sal.innerHTML = "<div class='alert alert-danger' role='alert'>Datos incorrectos</div>";
            pulgada.value = "";
        } else {
            const Pulgadas = parseFloat(input);
            const resultado = Pulgadas * 2.54;
            sal.innerHTML = "<div class='alert alert-success' role='alert'>La cantidad de pulgadas convertidas en centímetros es: " + resultado + "cm</div>";
            pulgada.value = "";

            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = `${Pulgadas} pulgadas = ${resultado} cm`;
            historial.appendChild(li);
        }
    }
</script>
